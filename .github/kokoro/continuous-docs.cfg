# Format: //devtools/kokoro/config/proto/build.proto

# Generated from .github/kokoro/kokoro-cfg.py
# To regenerate run:
# cd .github/kokoro/ && python3 kokoro-cfg.py

build_file: "symbiflow-arch-defs-continuous-docs/.github/kokoro/docs.sh"

timeout_mins: 4320

action {
  define_artifacts {
    # File types
    regex: "**/*result*.xml"
    regex: "**/*sponge_log.xml"
    regex: "**/.ninja_log"
    regex: "**/pack.log"
    regex: "**/place.log"
    regex: "**/route.log"
    regex: "**/*_sv2v.v.log"
    regex: "**/*_qor.csv"
    strip_prefix: "github/symbiflow-arch-defs-continuous-docs/"
  }
}

env_vars {
  key: "KOKORO_TYPE"
  value: "continuous"
}

env_vars {
  key: "KOKORO_DIR"
  value: "symbiflow-arch-defs-continuous-docs"
}

env_vars {
  key: "SYMBIFLOW_ARCH"
  value: "docs"
}
